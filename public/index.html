<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longvinter Modtools</title>
    <script src="lib/mod_parser.js"></script>
    <script src="lib/menu.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/notifications.css">
    <link rel="stylesheet" href="./css/menu.css">

</head>

<body class="bg-dark text-light">
    <h1 class="text-center">Longvinter mods manager</h1>

    <ul class="nav nav-tabs bg-dark">
        <li class="nav-item"><button class="nav-link active" onclick="openTab('mods-installed')">Installed mods</button></li>
        <li class="nav-item"><button class="nav-link" onclick="openTab('mods-remote')">Available mods</button></li>
    </ul>

    <div id="mods-installed" class="tabs">
        <div class="mt-5 d-flex justify-content-center">
            <p id="mods-count">Installed mods : </p>
        </div>

        <div class="mt-3 d-flex justify-content-center">
            <div class="table-responsive">
                <table class="table table-dark table-striped table-hover" id="mods-list">
                    <thead class="text-center">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Version</th>
                        <th scope="col">Description</th>
                        <th scope="col">Author</th>
                    </tr>
                    </thead>
                    <tbody class="text-center">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="mods-remote" class="tabs">
        <div class="mt-5  d-flex justify-content-center">
            <p id="remote-mods-count">Available mods : </p>
        </div>

        <div class="mt-3 d-flex justify-content-center">
            <div class="table-responsive">
                <table class="table table-dark table-striped table-hover" id="remote-mods-list">
                    <thead class="text-center">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Version</th>
                        <th scope="col">Description</th>
                        <th scope="col">Author</th>
                    </tr>
                    </thead>
                    <tbody class="text-center">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <footer class="bg-dark text-white btn-outline-light form-white text-center fixed-bottom">
        <div id="notification" class="hidden bg-dark text-light">
            <p id="message"></p>
            <button id="close-button" onClick="closeNotification()">
                Close
            </button>
            <button id="restart-button" onClick="restartApp()" class="hidden">
                Restart
            </button>
        </div>

        <p id="version"></p>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â©2022 Copyright:
            <a href="https://www.github.com/Tsukasaroot" target="_blank" rel="noopener noreferrer">Tsukasaroot</a>
        </div>
    </footer>
    <script src="lib/self-update.js"></script>
</body>
</html>
